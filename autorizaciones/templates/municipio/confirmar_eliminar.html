{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Municipio</title>
    <style>
        /* Estilos para los botones */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-danger {
            background-color: #b33a3a;
            color: white;
        }

        .btn-danger:hover {
            background-color: #a32a2a;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #a0744f;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #a0744f;
            transform: scale(1.05);
        }

        form {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

    <main>
        <section>
            <h1>Confirmar eliminación</h1>
            <p>¿Estás seguro de que deseas eliminar el municipio "<strong>{{ municipio.nombre }}</strong>"?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'lista_municipios' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gestión de Permisos de Obras</p>
    </footer>
</body>
</html>
{% endblock %}
