<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir CSS de DataTables -->
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" rel="stylesheet" />

    <!-- Incluir jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

    <script src="https://cdn.datatables.net/plug-ins/1.13.1/i18n/es-ES.json"></script>

    <!-- Inicializar DataTables -->
    <script>
        $(document).ready(function() {
            $('#tabla_reporte').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ],
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.1/i18n/es-ES.json'
                }
            });
        });
    </script>
    <title>Gestión de Permisos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e4;
            color: #5a3e1b;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #8b5e3c;
            color: white;
            padding: 20px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #8b5e3c;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #a0744f;
            color: white;
        }
        footer {
            background-color: #8b5e3c;
            color: white;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Permisos</h1>
        <nav>
            <a href="{% url 'lista_autorizaciones' %}">Autorizaciones</a> | 
            <a href="{% url 'lista_proyectos' %}">Proyectos</a> | 
            <a href="{% url 'lista_municipios' %}">Municipios</a> | 
            <a href="{% url 'lista_condiciones' %}">Condiciones</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    
</body>
</html>
