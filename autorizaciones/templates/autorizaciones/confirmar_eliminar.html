{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Autorización</title>
    <link rel="stylesheet">
    <style>
        .btn {
            background-color: #8b5e3c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
    
        .btn:hover {
            background-color: #a0744f;
            transform: scale(1.05);
        }
    
        .btn-danger {
            background-color: #b33a3a;
        }
    
        .btn-danger:hover {
            background-color: #a32a2a;
            transform: scale(1.05);
        }
    
        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>

    <main>
        <section>
            <h2>Eliminar Autorización</h2>
            <p>¿Estás seguro de que deseas eliminar la autorización "<strong>{{ autorizacion.numero }}</strong>"?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'lista_autorizaciones' %}" class="btn">Cancelar</a>
            </form>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gestión de Permisos de Obras</p>
    </footer>
</body>
</html>
{% endblock %}
